<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title> Console | Wetstone </title>
    <meta name="description"
        content="jSide Menu is a free jQuery menu plugin that helps you create side vertical navigation menu with dropdowns, fully responsive and customizable." />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Hind|Oxygen" rel="stylesheet" />
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Material Design Iconic Font-->
    <link rel="stylesheet" href="material-design/css/material-design-iconic-font.css" />

    <!--jSide Menu Plugin-->
    <script src="js/jquery.jside.menu.js"></script>
    <!--jSide Menu CSS-->
    <link rel="stylesheet" href="css/jside-menu.css" />
    <!--jSide Skins-->
    <link rel="stylesheet" href="css/jside-skins.css" />

    <link rel="stylesheet" href="./css/style.css">

    <script>
        $(document).ready(function () {

            $(".menu-container").jSideMenu({
                jSidePosition: "position-left", //possible options position-left or position-right

                jSideSticky: true, // menubar will be fixed on top, false to set static

                jSideSkin: "default-skin", // to apply custom skin, just put its name in this string
            });
        }); 
    </script>

    <title>Create Task</title>
</head>

<body>

    <menu class="menubar">
        <menuitem>
        <button class="menu-trigger"> </button>
        </menuitem>

        <menuitem class="logo" title="Your Logo Goes Here">
        <a href="#1"> Wetstone </a>
        </menuitem>
    </menu>

    <div class="menu-head">
        <span class="layer">
            <div class="col">
                <div class="row for-pic">
                    <div class="profile-pic">
                        <img src="image/logo.png" alt="logo" />
                    </div>
                </div>
                <div class="row for-name">
                    <h3 title="User Name"> Console </h3>
                    <span class="tagline"> Do your main tasks here</span>
                </div>
            </div> <!--//col-->
        </span>
    </div> <!--//menu-head-->

    <nav class="menu-container">

        <ul class="menu-items">

            <li><span class="item-icon"><i class="zmdi zmdi-home"></i></span> <a href="./index.html">
                Home </a></li>

            <li><span class="item-icon"><i class="zmdi zmdi-keyboard"></i></span> <a href="./CreateTask.html">
                    Create Task </a></li>

            <li> <span class="item-icon"> <i class="zmdi zmdi-edit"></i> </span> <a href="#1">
                    Edit Task</a></li>


            <li> <span class="item-icon"> <i class="zmdi zmdi-delete"></i> </span> <a href="#1">
                    Delete Task</a></li>

        </ul>


    </nav>
    

    <main>
        <section class="main-body">

            <h1 class="primary-heading">Create Study Set</h1>

            <form action="" class="form-container">
                <div class="title-container">
                    <label for="title" class="secondary-heading">Title</label>
                    <input type="text" id="title" placeholder="Add Title">
                </div>

                <div class="headline-container">
                    <label for="headline" class="secondary-heading">Headline</label>
                    <input type="text" id="headline" placeholder="Add Headline of topic">
                </div>

                <div class="upload-container">
                    <label for="upload" class="upload-file">
                        Add images and Diagrams
                    </label>
                    <input type="file" name="upload" id="upload">
                </div>

                <div class="term-container">
                    <div class="term-def">
                        <div class="box">
                            <label for="term">Enter term</label>
                            <input type="text" id="term" class="term_input">
                        </div>
                        <div class="box">
                            <label for="def">Enter Definition</label>
                            <input type="text" id="def" class="term_input">
                        </div>
                    </div>

                    <div class="image-flashcard">
                        <div>
                            <label for="upload-image" class="add_image_btn">Add Image</label>
                            <input type="file" id="upload-image">
                        </div>

                        <button class="flashcard_btn">Add Flashcard</button>

                    </div>
                </div>

                <div class="term-container">
                    <div class="term-def">
                        <div class="box">
                            <label for="term">Enter term</label>
                            <input type="text" id="term" class="term_input">
                        </div>
                        <div class="box">
                            <label for="def">Enter Definition</label>
                            <input type="text" id="def" class="term_input">
                        </div>
                    </div>

                    <div class="image-flashcard">
                        <div>
                            <label for="upload-image" class="add_image_btn">Add Image</label>
                            <input type="file" id="upload-image">
                        </div>

                        <button class="flashcard_btn">Add Flashcard</button>

                    </div>
                </div>

                <button type="submit" class="sub_btn">CREATE</button>

            </form>

        </section>
    </main>


</body>

</html>

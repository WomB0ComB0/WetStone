<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password-page.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
  </head>
  <body>
    <main class="forgotpassword-page" id="forgotten-main-container">
      <img
        class="alexandr-gerdt-sed6kceyvme-uns-icon2"
        alt=""
        src="public/alexandrgerdtsed6kceyvmeunsplash-2@2x.png"
      />
      <div class="container" id="center-container">
        <div class="container1"></div>
        <div class="form" id="forgotten-form">
          <div class="link-button-container">
            <div class="link-button"></div>
            <div class="send-reset-link">Send reset link</div>
          </div>
          <input
            class="email-or-password"
            type="email"
            placeholder="Email or Username"
            required
          />
        </div>
        <div class="text">
          <div class="enter-your-username">
            Enter your username or email address. And we will email you a link
            to log in and reset your password
          </div>
          <div class="reset-your-password">Reset your password</div>
        </div>
        <div class="lock-image" id="forgotten-image-container">
          <img
            class="lock-image-icon"
            alt=""
            src="public/lockimage@2x.png"
          /><img
            class="image-circle-icon"
            alt=""
            src="public/image-circle.svg"
          />
        </div>
      </div>
      <header class="header" id="forgotten-header">
        <nav class="header" id="forgotten-nav">
          <div class="nav1"></div>
          <div class="logo" id="logoContainer">
            <a class="wetstone2" href="./landing-page.html">WetStone</a>
          </div>
          <div class="nav-buttons" id="forgotten-auth-pages-buttons">
            <a class="signup-nav" href="/" id="signUpNav"
              ><a class="singup-button" href="/"></a>
              <div class="sign-up2">Sign Up</div></a
            ><a class="login-nav" href="./log-in-page.html" id="loginNav"
              ><a class="login-button4" href="./log-in-page.html"></a>
              <div class="log-in1">Log In</div></a
            >
          </div>
        </nav>
        <div class="nav1"></div>
      </header>
    </main>

    <script>
      var logoContainer = document.getElementById("logoContainer");
      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var signUpNav = document.getElementById("signUpNav");
      if (signUpNav) {
        signUpNav.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var loginNav = document.getElementById("loginNav");
      if (loginNav) {
        loginNav.addEventListener("click", function (e) {
          window.location.href = "./log-in-page.html";
        });
      }
      </script>
  </body>
</html>

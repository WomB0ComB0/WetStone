<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in-page.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <img
        class="alexandr-gerdt-sed6kceyvme-uns-icon1"
        alt=""
        src="/Frontend/Client/Images/alexandrgerdtsed6kceyvmeunsplash-1@2x.png"
      />
      <div class="login-page-child"></div>
      <div class="main-container1">
        <div class="main-container-item"></div>
        <div class="form-login-container-backgroun1">
          <div class="form-login-container-backgroun-item"></div>
          <div class="form-login-container1">
            <div class="form-header2">
              <div class="form-header3"><div class="login">Login</div></div>
              <a class="title1" href="." id="title" data-animate-on-scroll><div class="wetstone1">WetStone</div>
              </a>
            </div>
            <form class="user-auths1">
              <div class="breakline1">
                <div class="breakline-inner"></div>
                <div class="line-div"></div>
                <div class="other1">Other</div>
              </div>
              <div class="signup-redirect1">
                <div class="sign-up-text2">Donâ€™t have an account?</div>
                <a class="sign-up-text3" href="/" id="signUpText1"
                  >Create One</a
                >
              </div>
              <button class="login-button2" data-animate-on-scroll>
                <div class="login-button3"></div>
                <div class="log-in">Log In</div>
              </button>
              <div class="by-signing-up1">
                By signing up you agree to WetStones terms and conditions
              </div>
              <div class="password-input1">
                <input
                  class="password-input-item"
                  type="password"
                  placeholder="Enter Your Password"
                  maxlength="{16}"
                  minlength="{8}"
                  required
                /><a
                  class="forgot-password1"
                  href="/Frontend/Client/Code/Html/forgot-password-page.html"
                  id="forgotPassword"
                  >Forgot Password?</a
                >
              </div>
              <input
                class="email-input1"
                type="email"
                placeholder="Enter your email"
                required
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var title = document.getElementById("title");
      if (title) {
        title.addEventListener("click", function (e) {
          window.location.pathname = "/Frontend/Client/Code/Html/landing-page.html";
        });
      }
      
      var signUpText1 = document.getElementById("signUpText1");
      if (signUpText1) {
        signUpText1.addEventListener("click", function (e) {
          window.location.pathname = "/";
        });
      }
      
      var forgotPassword = document.getElementById("forgotPassword");
      if (forgotPassword) {
        forgotPassword.addEventListener("click", function (e) {
          window.location.pathname = "/Frontend/Client/Code/Html/forgot-password-page.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka One:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"/>
  </head>
  <body>
    <div class="landing-page">
      <div class="hero" id="hero-container">
        <img class="hero-child" alt="" src="Frontend\Client\Images\vector-1.svg" />
        <div class="hero-container">
          <img class="blurry-gradient-haikei-1-icon" alt="" src="Frontend\Client\Images\blurrygradienthaikei-1.svg"/>
          <div class="hero-container-child">

          </div>
          <img class="drawing-icon" alt="" loading="lazy" src="Frontend\Client\Images\drawing.svg"/>
          <div class="hero-text">
            <div class="learn-faster-study">
              Learn Faster, Study Smarter
            </div>
            <div class="hero-text-child">

            </div>
          </div>
          <div class="header-button" id="headerButtonContainer">
            <div class="header-button-child">

            </div>
            <div class="get-started">
              Get Started
            </div>
          </div>
        </div>
      </div>
      <header class="header2" id="landing-header">
        <nav class="nav2" id="landing-nav">
          <div class="nav3"></div>
          <a class="logo1" id="logo" href=".">
            <a class="wetstone3">WetStone</a>
          </a>
          <div class="nav-buttons1" id="landing-nav-button container">
            <a class="signup-nav1" href="/" id="landing-page-signup-container">
              <a class="signup-button" href="/" id="landing-page-signup-button">

              </a>
              <div class="sign-up3">
                Sign Up
              </div>
            </a>
            <a class="login-nav1" target="_blank" href="./log-in-page.html" id="landing-page-login-container">
              <a class="login-button5" href="./log-in-page.html" id="landing-login-button">

              </a>
              <div class="log-in2">
                Log In
              </div>
            </a>
          </div>
        </nav>
        <div class="header3"></div>
      </header>
    </div>

    <script>
      var headerButtonContainer = document.getElementById("headerButtonContainer");
      if (headerButtonContainer) {
        headerButtonContainer.addEventListener("click", function (e) {
          window.location.pathname = "";"./log-in-page.html";
        });
      }
      
      var signUpButton = document.getElementById("landing-page-signup-button");
      if (signUpButton) {
        signUpButton.addEventListener("click", function (e) {
          window.location.pathname = "";"/";
        });
      }
      
      var signUpNav = document.getElementById("landing-page-signup-container");
      if (signUpNav) {
        signUpNav.addEventListener("click", function (e) {
          window.location.pathname = "";"/";
        });
      }
      
      var loginNav = document.getElementById("landing-page-login-container");
      if (loginNav) {
        loginNav.addEventListener("click", function (e) {
          window.location.pathname = "";"./log-in-page.html";
        });
      }
      </script>
  </body>
</html>
